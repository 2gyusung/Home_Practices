<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>side header</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .side-nav {
    position: fixed;
    width: 250px;
    height: 100%;
    top: 0;
    left: 0;
    background-color: black;
    padding: 25px 35px;
    
  }
  .nav-links {
    list-style: none;
  }
  .nav-links li {
    padding: 20px 0;
  }
  .nav-links a {
    text-decoration: none;
    color: white;
  }
</style>
<body>
  <div class="container">
    <div class="header">
         <!-- div.logo -->
      <div class="side-nav">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Messeage</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>
  </div>
  
</body>
</html>
