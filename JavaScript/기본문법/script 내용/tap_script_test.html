<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tap_script_test.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="item">
        <div class="tab" onclick="setTab1()"><h2>Tab 1</h2></div>
        <div class="tab" onclick="setTab2()"><h2>Tab 2</h2></div>
        <div class="tab" onclick="setTab3()"><h2>Tab 3</h2></div>
      </div>
      <div id="a" class="content"><p>내용 1</p></div>
      <div id="b" class="content"><p>내용 2</p></div>
      <div id="c" class="content"><p>내용 3</p></div>
    </div>
  </div>
  <script>
    function setTab1() {
      document.getElementById("a").style.display = "block";
      document.getElementById("b").style.display = "none";
      document.getElementById("c").style.display = "none";
    }
    function setTab2() {
      document.getElementById("a").style.display = "none";
      document.getElementById("b").style.display = "block";
      document.getElementById("c").style.display = "none";
    }
    function setTab3() {
      document.getElementById("a").style.display = "none";
      document.getElementById("b").style.display = "none";
      document.getElementById("c").style.display = "block";
    }
  </script>
</body>
</html>
