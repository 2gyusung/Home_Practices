<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2 class="js-rangeText">Generate a number between 0 and 130</h2>
    <form class="js-form">
      <input type="range" min="0" max="130" class="js-range" step="10" /><br />
      <span>Guess the number : </span>
      <input type="number" class="js-input" />
      <button type="submit">Play!</button>
    </form>
    <h4 class="js-choose"></h4>
    <h3 class="js-result"></h3>
    <script src="src/챌린지07.js"></script>
  </body>
</html>
