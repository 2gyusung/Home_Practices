<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Mobile</title>
</head>
<body>
    <!-- header -->
  <!-- header+section.player+section.info+section.UpNext -->
  <header>
      <!-- .logo+.icons -->
   <div class="logo">
       <i class="fab fa-youtube"></i>
       <span class="title">Youtube</span>
   </div>
   <div class="icons">
    <i class="fas fa-search"></i>
    <i class="fas fa-ellipsis-v"></i>
   </div>
  </header>
      <!-- End header -->

      <!-- Video Player -->
  <section class="player">
      <video control src="video/Skyscrapers - 91744.mp4"></video>
  </section>

  <!-- video info -->
  <section class="info">
      <div class="matadata">
          <ul class="hashtags">
              <li>#2022-04-25</li>
              <li>#이규성</li>
              <li>#DW아카데미학원</li>
          </ul>
          <div class="titleAndButton">
              <span class="title">
                클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript
              </span>
              <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
          </div>
          <div class="views">
              <span class="views">1M views 1 month</span>
          </div>
      </div>
      <div class="acticons">
          <!-- (li>button)*5 -->
          <li><button> <i class="fas fa-thumbs-up"></i></button></li>
          <li><button> <i class="fas fa-thumbs-down"></i></button></li>
          <li><button> <i class="fas fa-share"></i></button></li>
          <li><button> <i class="fas fa-plus"></i></button></li>
      </div>
      <div class="channel"></div>
  </section>
  <section class="UpNext"></section>
</body>
</html>
