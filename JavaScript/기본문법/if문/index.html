<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 유저가 입력하는 숫자가 0인지 음성인지 양성인지 판단하는 프로그램을 만드시오
    user = prompt('숫자를 입력하세요.')
    if(user == 0) {
      alert(console.log('음성입니다'));
    }else if(user == 1) {
      alert(console.log('양성입니다'));
    }


    // 나는 대학교 교수다. 레포트 점수에따라 등급을 매기는 프로그램을 만드시오
    total = 95;

    if(total >= 90 && total == 100) {
      console.log("A");
    }if(total >= 80 && total == 90) {
      console.log("B");
    }if(total >= 70 && total == 80) {
      console.log("C");
    }if(total >= 60 && total == 700) {
      console.log("D");
    }else{
      console.log("F");
    }

// Javascript와 React 둘다 할줄 안다면 “합격!” Javascript와 React 둘중 하나만 할줄 안다면 “예비”,
//  두 스킬이 없다면 “탈락” 을 보여주는 프로그램을 짜시오
let skills = ["HTML","CSS","Javascript","React"]


if(skills.includes("Javascript") && skills.includes("React")){
  console.log("합격!")
}else if(skills.includes("Javascript") || skills.includes("React")){
  console.log("예비")
}else {
  console.log("탈락!")
}



    </script>

</body>
</html>
