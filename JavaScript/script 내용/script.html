<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <!-- onclick="changeColor() 색상 변경 -->
    <div id="blue" class="blue" onclick="changeColor()"></div>
    <div class="red" onclick="hide()"></div>
    <div class="skyblue" onclick="hide()"></div>
    <div class="clear" onclick="setIntialization">
    <button>All Clear</button></div>
  </div>
</body>
<script>
  // 색상 변경
  function changeColor() {
    document.getElementById('blue').style.backgroundColor ="skyblue";
  }
  // 색상 숨김
  function hide() {
    document.getElementById('blue').style.display = "none";
  }
 
</script>
</html>
