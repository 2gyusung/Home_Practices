<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="order.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <!-- ? -->
    <div class="row">
      <div class="item"><h2>메뉴</h2></div>
      <div class="item"><h2>나의 메뉴</h2></div>
    </div>
    <div class="row">
      <div class="item">
        <div class="col" onclick="removeItem(this)">곱창 파스타</div>
        <div class="col" onclick="removeItem(this)">육회</div>
        <div class="col" onclick="removeItem(this)">지코바</div>
        <div class="col" onclick="removeItem(this)">빠에야</div>
        <div class="col" onclick="removeItem(this)">알리오 올리오</div>
      </div>
      <div id="myMenu" class="item"></div>
    </div>
    <div class="order-wrapper">
       <button id="btn-order" type="button" onclick="doOrder()">주문</button>
       <button id="btn-clear" type="button"onclick="doClear()">취소</button>
    </div>
  </div>
  <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
       <!-- 메뉴선택하면 mymenu로 이동
         주문 버튼 누르면 선택한 메뉴와 수량 알람
         메뉴 선택없이 주문 누르면 메뉴선택해주세요 알람
         곱창 파스타 주문시 재료 소진입니다 알람 -->
         <script>
          function removeItem(val) {
          $('#myMenu').append(val);
          }
          function doOrder() {
            var len = $("#myMenu").children().length;
            var menu = "";
            if (len==0){
              alert("메뉴를 선택해 주세요");
              return false;
            }
              for(var i=0; i<len; i++){
                if($("#myMenu").children()[i].innerText==='곱창 파스타'){
                 return alert($("#myMenu").children()[i].innerText+" 재료소진입니다");
                }
                if (i==len-1){
                  menu += $("#myMenu").children()[i].innerText; 
                  break;
                }
                menu += $("#myMenu").children()[i].innerText +",";
              }
    
              // for(var i=0; i<len; i++){
              //   if($("#myMenu").children()[i].innerText=='곱창 파스타'){
              //    return alert($("#myMenu").children()[i].innerText+" 재료소진입니다");
              //   }
              //     menu[i] = $("#myMenu").children()[i].innerText;
              // }
              
              confirm(menu+"를 "+len+" 개를 주문하시겠습니까?");
          }
          function doClear() {
            window.location.reload();
          }
        </script>
</body>
</html>
