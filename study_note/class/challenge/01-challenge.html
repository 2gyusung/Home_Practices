<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="01-challenge.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>
        <!-- 회원가입 과제 -->
    <div class="container">
        <div class="join-wrapper">
            <h2 class="joinTitle">회원가입을 위해<br>정보를 입력해주세여</h2>
            <div class="joinTxt-Wrapper">
                <input class="txt" type="text" placeholder="이메일을 입력해주세요">
                <input class="txt" type="text" placeholder="이름을 입력해주세요">
                <input class="txt" class="pw" type="password" placeholder="비밀번호를 입력해주세요">
                <input class="txt" class="pw" type="password" placeholder="비밀번호를 입력해주세요">
            </div>
            
            <div class="gender-wrapper">
                <input type="radio" name="gender">여성
                <input type="radio" name="gender">남성
            </div>
            
            <input class="checkBtn" type="checkbox" name="" id=""> 이용약관 정보수집 동의 합니다.
            <hr>
            <button class="joinBtn">가입</button>
            <!--  input type ='button' value ='가입하기'-->
        </div>
    </div>
</body>

</html>
