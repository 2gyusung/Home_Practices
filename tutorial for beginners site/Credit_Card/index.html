<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit-Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="card_img/images/map.png" class="map-img">
                    <div class="row">
                        <img src="card_img/images/chip.png" width="60px">
                        <img src="card_img/images/visa.png" width="60px">
                    </div>
                    <div class="row card-no">
                        <p>7245</p>
                        <p>1242</p>
                        <p>1243</p>
                        <p>1240</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>LEE GYUSUNG</p>
                        <p> 11 / 07 </p>
                    </div>
                </div>
                <div class="back">
                    <img src="card_img/images/map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="card_img/images/pattern.png" alt="">
                        </div>
                        <p>824</p>
                    </div>
                    <div class="row card-txt">
                        <p>This is virtual card design bulit using HTML and CSS. You Can also
                            design Something like this. </p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="card_img/images/visa.png" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
