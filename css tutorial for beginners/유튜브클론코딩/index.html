<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Youtube Mobile</title>
    <script src="main.js"></script>
</head>
<body>
    <!-- header -->
  <!-- header+section.player+section.info+section.UpNext -->
  <header>
      <!-- .logo+.icons -->
   <div class="logo">
       <i class="fab fa-youtube"></i>
       <span class="title">Youtube</span>
   </div>
   <div class="icons">
    <i class="fas fa-search"></i>
    <i class="fas fa-ellipsis-v"></i>
   </div>
  </header>
      <!-- End header -->

      <!-- Video Player -->
  <section class="player">
      <video controls src="video/Skyscrapers - 91744.mp4"></video>
  </section>

  <!-- video info -->
  <section class="info">
      <div class="matadata">
          <ul class="hashtags">
              <li>#2022-04-25</li>
              <li>#이규성</li>
              <li>#DW아카데미학원</li>
          </ul>
          <div class="titleAndButton">
              <span class="title clamp">
                클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript
              </span>
              <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
          </div>
         
              <span class="views">1M views 1 month</span>
          
      </div>
      <ul class="actions">
          <!-- (li>button)*5 -->
          <li>
              <button>
                   <i class="fas fa-thumbs-up"></i>36
                </button>
            </li>
          <li><button> <i class="fas fa-thumbs-down"></i>0</button></li>
          <li><button> <i class="fas fa-share"></i>Share</button></li>
          <li><button> <i class="fas fa-plus"></i>save</button>
        </li>
      </ul>
      <!-- channel -->
      <div class="channel">
          <div class="metadata">
              <img src="img/pexels-наташа-чижевская-11866150.jpg" alt="">
              <div class="info">
              <div class="name">이규성</div>
              <div class="subscribers">1M subscribers</div>
            </div>
          </div>
          <button class="subscribe">subscribers</button>
      </div>
  </section>
  <!-- End channel -->
  <section class="UpNext">
      <span class="title">Up Next</span>
      <ul>
          <li class="item">
              <div class="img"><img src="img/pexels-наташа-чижевская-11866150.jpg" alt=""></div>
              <div class="info">
                  <span class="title">프론트엔드 , 프론트엔드가 되고 싶다면 ?</span>
                  <span class="name">이규성</span>
              </div>
              <button class="moreBtn">fas fa-ellipsis-vsubscribe</button>
          </li>
          <li class="item"><div class="img"><img src="img/pexels-наташа-чижевская-11866150.jpg" alt=""></div>
            <div class="info">
                <span class="title">프론트엔드 , 프론트엔드가 되고 싶다면 ?</span>
                <span class="name">이규성</span>
            </div>
            <button class="moreBtn">fas fa-ellipsis-vsubscribe</button></li>
          <li class="item"> <div class="img"><img src="img/pexels-наташа-чижевская-11866150.jpg" alt=""></div>
            <div class="info">
                <span class="title">프론트엔드 , 프론트엔드가 되고 싶다면 ?</span>
                <span class="name">이규성</span>
            </div>
            <button class="moreBtn">fas fa-ellipsis-vsubscribe</button></li>
      </ul>
  </section>
  <div class="infoAndUpNext"></div>
</body>
</html>
